name: Auto Date Tracking

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'The issue number to check'
        required: true

jobs:
  auto-date-tracking:
    runs-on: ubuntu-latest
    steps:
      - name: Set Start and Completion Dates
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = parseInt('${{ github.event.inputs.issue_number }}', 10);
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: issue } = await github.rest.issues.get({
              owner,
              repo,
              issue_number
            });

            const labels = issue.labels?.map(label => label.name) || [];
            const now = new Date().toISOString().split("T")[0];

            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number
            });

            const alreadyHas = (text) => comments.data.some(c => c.body.includes(text));

            if (labels.includes("In Progress") && !alreadyHas("ðŸ•’ Start Date:")) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: `ðŸ•’ **Start Date:** ${now}`
              });
              console.log("âœ… Start Date set");
            }

            if (issue.state === "closed" && labels.includes("Complete") && !alreadyHas("âœ… Completion Date:")) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: `âœ… **Completion Date:** ${now}`
              });
              console.log("âœ… Completion Date set");
            }
